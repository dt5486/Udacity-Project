{% extends "Class_Notes.html" %}
{% block content %}

<form method="post">
    <h2>Add Some Notes</h2>
    <input type="text" name="words" size="35">
    <button>Add</button>
    {% if items %}
    {% for item in items %}
    <div>
        {{ item.words }}
    </div>
    {% endfor %}
    {% endif %}
</form>

{% endblock %}
